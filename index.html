<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <!-- Javascript -->
  <script src="./js/script.js" defer></script>
  <!-- Site Title -->
  <title>Fox News</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-transparent border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold px-1" href="#">FOX NEWS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-medium text-primary" href="/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <div class="py-3">
      <div id="category" class="d-flex justify-content-between flex-wrap">
        <!-- Categories will appear here -->
      </div>
    </div>
    <div class="bg-white">
      <p id="item-found" class="p-3 fw-medium">4 items found for category Entertainment</p>
    </div>
  </section>

  <section class="container py-5">

    <div id="news" class="news">
      <!-- News Card will appear here -->
    </div>

  </section>

  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
