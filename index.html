<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <!-- Javascript -->
  <script src="./js/script.js" defer></script>
  <!-- Site Title -->
  <title>Fox News</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-transparent border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold px-1" href="#">FOX NEWS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-medium text-primary" href="/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <div class="py-3">
      <div id="category" class="d-flex justify-content-between flex-wrap">
        <!-- Categories will appear here -->
      </div>
    </div>
    <div class="bg-white">
      <p class="p-3 fw-medium">4 items found for category Entertainment</p>
    </div>
  </section>

  <section class="container py-5">

    <div class="news">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-lg-3">
            <img
              src="https://images.pexels.com/photos/5720792/pexels-photo-5720792.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-lg-9">
            <div class="card-body p-4">
              <div class="news-text">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                  additional
                  content. This content is a little bit longer.</p>
              </div>
              <div class="d-flex align-items-center mt-5">
                <div class="author d-flex align-items-center me-5">
                  <div class="author-img me-2">
                    <img class="img-fluid rounded-circle" src="./image/woman-8.jpg" alt="author">
                  </div>
                  <div>
                    <p class="author-name m-0">Jane Cooper</p>
                    <p class="m-0 text-secondary fs-14">Jan 10, 2022</p>
                  </div>
                </div>
                <div class="view ms-5">
                  <div class="d-flex align-items-center">
                    <i class="fa-solid fa-binoculars me-2"></i>
                    <p class="fw-bold m-0">1.5M</p>
                  </div>
                </div>
                <button class="ms-auto border-0 bg-transparent text-primary">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
