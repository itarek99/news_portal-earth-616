<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <!-- Javascript -->
  <script src="./js/script.js" defer></script>
  <!-- Site Title -->
  <title>Earth 616</title>
</head>

<body>
  <div class="loading-animation d-none">
    <div class="loadingio-spinner-double-ring-5f98qhnup3g">
      <div class="ldio-oa3ujtgkfe">
        <div></div>
        <div></div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-light bg-transparent border-bottom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="fw-medium fs-4 py-1">EARTH <span class="text-primary">616</span></div>
        <ul class="d-flex m-0 list-unstyled">
          <li class="me-4"><a class="text-decoration-none fw-medium" href="/">News</a></li>
          <li><a class="text-decoration-none text-dark" href="/">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <div class="py-3">
      <div id="category" class="d-flex justify-content-between flex-wrap">
        <!-- Categories will appear here -->
      </div>
    </div>
    <div class="bg-white">
      <p id="item-found" class="p-3 fw-medium">Select your favorite category</p>
    </div>
  </section>

  <section class="container py-5">

    <div id="news" class="news">
      <!-- News Card will appear here -->
    </div>

  </section>

  <!-- Modal -->
  <div id="modal-container">
    <div class="modal fade" id="newsModal" data-bs-backdrop="static">
      <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modal-image" class="w-100 mb-3" src="" alt="news photo">
            <div id="info" class="d-flex align-items-center justify-content-between mb-3">
              <div class=" d-flex align-items-center py-3">
                <div class="author-img me-2">
                  <img id="modal-author-image" class="img-fluid rounded-circle" src="" alt="author">
                </div>
                <div>
                  <p id="modal-author-name" class="author-name m-0">
                    <!-- author name will appear here -->
                  </p>
                  <p id="modal-published-date" class="m-0 text-secondary fs-14">
                    <!-- published date will appear here -->
                  </p>
                </div>
              </div>
              <div class="view">
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-binoculars me-2"></i>
                  <p id="total-view" class="fw-bold m-0"></p>
                </div>
              </div>
              <div id="trending" class="trending">

              </div>
            </div>
            <h3 id="news-title" class="mb-3"></h3>
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
